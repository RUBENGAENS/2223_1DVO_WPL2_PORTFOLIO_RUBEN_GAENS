<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICPLAYER</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo_ruben_win.png">
    <link rel="stylesheet" href="test.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script defer src="data.js"></script>
    <script defer src="music.js"></script>
    <script src="https://kit.fontawesome.com/2fb07d68d9.js" crossorigin="anonymous"></script>
</head>

<body>

  <audio src="" id="audio" ></audio>

  <div class="music-player">
    <div class="top_border"></div>
    <h1 class="music-name">Song one</h1>
    <p class="artist-name">Artist</p>

    <div class="disk"></div>

    <div class="song-slider">
    
      <input type="range" value="0" class="seek-bar">
      
    </div>
    
    <span class="current-time">00:00</span>
    <span class="song-duration">00:00</span>
    <div class="accesBtn">

    <button id="myBtn"><i class="fa-solid fa-person bigger"></i></button>


    <div id="myModal" class="modal">


  <div class="modal-content">
    <span class="close">&times;</span>


    <div class="procent_top">100%</div>
    <div class="procent_bottom">0%</div>
    <div class="slide">
    <input type="range" class="volume-slider" max="1" value="1" step="0.01">
    <span class="fas fa-volume-up"></span>
  </div>
  </div>
</div>
</div>

    <div class="controls">
      <button class="btn backward-btn"><i class="fa-solid fa-backward-step bigger"></i></button>
      <button class="play-btn pause">
        <span></span>
        <span></span>
      </button>
      <button class="btn forward-btn"><i class="fa-solid fa-forward-step bigger"></i></button>
    </div>
</div>

</body>
</html>
